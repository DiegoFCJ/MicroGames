<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">

                <div class="card-front">
                    <div class="center-wrap">
                        <div class="section text-center">
                            <h4 class="mb-4 pb-3 tit">Cambio Password</h4>
                            <form #formPassChange="ngForm" (ngSubmit)="recoverPassword(formPassChange)">
                              <div class="form-group mt-2">
                                <i class="input-icon uil uil-user">➥</i>
                                <input 
                                  [ngModel] 
                                  required
                                  name="nuovaPassword" 
                                  type="password" 
                                  class="form-style" 
                                  placeholder="La Tua nuova password" 
                                  id="nuovaPassword" 
                                  #nuovaPassword="ngModel" 
                                  autocomplete="off"
                                >
                              </div>
                              <div [style.display]="nuovaPassword.invalid && (nuovaPassword.dirty || nuovaPassword.touched) ? 'block' : 'none'"
                                class="text-danger">☢ Manca la Password
                              </div>
                              
                              <div class="form-group mt-2">
                                <i class="input-icon uil uil-user">➥</i>
                                <input 
                                  [ngModel] 
                                  required
                                  name="passCheck" 
                                  type="password" 
                                  class="form-style" 
                                  placeholder="Inserisci nuovamente la password" 
                                  id="passCheck" 
                                  #passCheck="ngModel" 
                                  autocomplete="off"
                                >
                              </div>
                              <div [style.display]="nuovaPassword.value !== passCheck.value ? 'block' : 'none'"
                                class="text-danger">☢ Le Password non Corrispondono
                              </div>

                              <div style="padding: 0;" class="form-group">
                                  <button type="submit" class="form-control btn mt-4">conferma</button>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
