<div class="up-father row row-cols-md-3 g-4">
  <div class="col card-father" *ngFor="let movieEl of movieServ.favourites;">
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w185{{movieEl.poster_path}}" class="card-img"/>
        <div class="card-img-overlay">
          <div class="show-card-btn">
              <app-button-sign class="all-btn" type="button" btn_text="Review" (click)="movieServ.openOneFav(content, movieServ.getFavouriteMovieByMovieId(movieEl.id))"></app-button-sign>
          </div>
          
        </div>
        <div class="card-footer">
          <small class="text-muted card-title">{{movieEl.title}}</small>
        </div>
      </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">

  <div class="body">
    <h4>{{movieServ.singleFavourite.title}}</h4>
    <button class="close-btn" type="button" (click)="d('Cross click')">‚ùå</button>
    <hr>
    <p>Vote</p>
    <ngb-rating class="rating" [(rate)]="movieServ.singleFavourite.rating"></ngb-rating>
    <hr>
    <p>Comment</p>
    <p class="review">{{movieServ.singleFavourite.comment}}</p>
    <app-button-sign class="all-btn" type="button" btn_text="Delete" (click)="movieServ.deleteFavourite()" (click)="d('Cross click')"></app-button-sign>
    <!--
    <app-button-sign type="button" (click)="c('Save click')" class="all-btn" btn_text="Delete"></app-button-sign>
    <app-button-sign type="button" (click)="c('Save click')" class="all-btn" btn_text="Update"></app-button-sign>
    -->
  </div>
  
</ng-template>
