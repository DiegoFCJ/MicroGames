<div class="pos-isCorrect">
    <span class="pos-index">{{i * 1}}</span>
    <span class="pos-icon pos-icon-cor" *ngIf="movieElement.isCorrect else notCorrect">
        <span class="material-symbols-outlined">task_alt</span>
    </span>
    <ng-template #notCorrect>
        <span class="pos-icon pos-icon-not-cor">
            <span class="material-symbols-outlined">warning</span>
        </span>
    </ng-template>
</div>
