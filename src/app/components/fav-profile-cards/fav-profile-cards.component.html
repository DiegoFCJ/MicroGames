<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let fav of favMovies'>

        <div class="card">
            <img
                alt="blogs" 
                class="card-img-top"
                src="https://image.tmdb.org/t/p/w185/{{this.getMovie(this.fav.movieId)}}">
            <div class="card-body">
                <h4 class="card-title">{{fav.createdAt}}</h4>
                <h6 class="card-subtitle">{{fav.subtitle}}</h6>
                <p class="mt-3">{{fav.subtext}}</p>
                <button type="button" class="btn btn-primary">Dettagli</button>
            </div>
        </div>
        
    </div>
</div>
